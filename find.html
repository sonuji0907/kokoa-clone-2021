<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <div class="cog-dot"></div>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h3 class="recommended-friends__title">recommended-friends</h3>
           <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>

            </div>
            <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">#HellChang</h5>
                   <h6 class="open-post__hashtags">#3dae500#sarere#myprotein</h6>
                   <div class="open-post__members">
                       <img src="https://i.pinimg.com/originals/6f/e7/4d/6fe74d2028428e11cb4f2775f416644b.jpg"/>
                       <span class="open-post__member-count">3500 members</span>
                       <div class="divider"></div>
                       <span class="open-post__member-status">Active</span>
                   </div>
               </div>
               <div class="open-post__column">
                   <div class="open-post__photo">
                   <img src="https://fitnessclone.com/wp-content/uploads/2019/12/Ronnie-Coleman.png"/>
                   <div class="open-post__heart-count">
                       <i class="fas fa-heart fa-xs"><span>325</span></i>
                   </div>
               </div>
            </div>
            </div>
        </div>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/69075a9db9.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
